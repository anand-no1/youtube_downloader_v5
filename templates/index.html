<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quicktube</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Favicon (optional) -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>quicktube</h1>

        <!-- Notice Box -->
        <div class="notice">
            ⚠️ <strong>Note:</strong> This free server may take a few seconds to wake up. If the site doesn’t load, try refreshing after 10–15 seconds.<br>
            ⏱️ <strong>Tip:</strong> For best performance, please avoid downloading videos longer than <strong>5 minutes</strong>.
        </div>

        <!-- YouTube URL Form -->
        <form action="/download" method="post" target="_blank">
            <div class="glow-wrap">
                <input type="text" name="url" placeholder="Enter YouTube URL" required>
                <div class="glow"></div>
            </div>
            <button type="submit">Download</button>
        </form>

        <!-- Thumbnail Image -->
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="Thumbnail">

        <!-- Footer -->
        <footer>© 2025 All rights reserved | Created by Anand GT</footer>
    </div>
</body>
</html>
