<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Tube</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quick Tube</h1>
        <form action="/download" method="post">
            <div class="glow-wrap">
                <input type="text" name="url" placeholder="Paste YouTube URL here..." required>
                <div class="glow"></div>
            </div>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
